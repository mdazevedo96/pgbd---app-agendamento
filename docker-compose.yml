services:
  app:
    container_name: agendamentos-app
    build:
      context: ./frontend  # <-- CORRETO: Aponta para o frontend
      dockerfile: Dockerfile
    image: agendamentos-app:dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    volumes:
      - ./frontend:/app   # <-- CORRETO: Mapeia o frontend
      - /app/node_modules
      - /app/.next
    networks:
      - agendamentos-net

networks:
  agendamentos-net:
    driver: bridge